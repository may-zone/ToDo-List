<body>
  <header class="header">
    <div class="header-left">
      <button class="project-toggle" data-project-toggle>☰</button>
      <h1 class="app-title">To Do</h1>
    </div>

    <form class="header-search" role="search">
      <span class="search-icon" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path
            d="M11 4a7 7 0 015.53 11.36l3.28 3.3-1.42 1.41-3.3-3.27A7 7 0 1111 4zm0 2a5 5 0 100 10 5 5 0 000-10z"
            fill="currentColor"
          />
        </svg>
      </span>
      <input type="search" name="appSearch" placeholder="Search tasks..." />
    </form>

    <div class="header-user">
      <button class="user-btn" aria-label="User profile"></button>
      <div class="user-info">
        <span class="user-name">Mehdi Nekouei</span>
        <span class="user-email">proud@may.com</span>
      </div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar" data-project-sidebar>
      <h2 class="sidebar-title" data-sidebar-title>Projects</h2>

      <ul data-project-list></ul>

      <button type="button" class="add-project-btn" data-add-project-button>
        Add Project
      </button>

      <div class="sidebar-actions">
        <button type="button" class="sidebar-action" data-sidebar-settings>
          Settings
        </button>
        <button type="button" class="sidebar-action" data-sidebar-logout>
          Logout
        </button>
      </div>
    </aside>

    <main class="main">
      <h2 data-project-title></h2>

      <ul data-todo-list></ul>

      <button class="add-todo-fab" data-open-todo-modal>+</button>
    </main>
  </div>

  <footer class="footer">
    <p>© All this shit made by MAY :( </p>
  </footer>

  <div class="modal-backdrop hidden" data-modal-backdrop></div>

  <div class="modal hidden" data-project-modal>
    <form class="modal-content" data-new-project-form>
      <h2>New Project</h2>

      <label>
        Title
        <input type="text" name="projectTitle" required />
      </label>

      <div class="modal-actions">
        <button type="button" data-close-project-modal>Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

  <div class="modal hidden" data-todo-modal>
    <form class="modal-content" data-new-todo-form>
      <h2>New Todo</h2>

      <label>
        Title
        <input type="text" name="title" required />
      </label>

      <label>
        Due date
        <input type="date" name="date" />
      </label>

      <label>
        Description
        <textarea name="descriptions"></textarea>
      </label>

      <label>
        Note
        <input type="text" name="note" />
      </label>

      <label>
        Priority
        <select name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </label>

      <div class="modal-actions">
        <button type="button" data-close-todo-modal>Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

</body>
